<!DOCTYPE html>
<html>
<head>
    <title>Domain Time Tracker</title>
    <script src="totalPopup.js"></script>
    <script src="chartPopup.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="topbar">
        <h3 id="title">Site Accountability Manager</h3>
        <button id="checkMoreButton"></button>
    </div>
    <div id="content" data-visiblePage="">
        <div id="totalPage">
            <h2>Total Time Spent</h2>
            <div id="tableDiv">
                <table id="timeList"></table>
            </div>
            <div id="addSiteDiv">
                <form id="newForm">
                    Enter website to track: <input id="newDomain" type="text" placeholder="ex: www.facebook.com">
                    <input id="addSiteButton" type="submit" value="track!">
                </form>
            </div>
        </div>
        <div id="chartPage">
            <h2>Total Time Graphs</h2>
            <div id="chartContent">
                <canvas id="chart"></canvas>
                <div id="chartButtons">
                    <button id="pieButton"></button>
                    <button id="barButton"></button>
                    <button id="lineButton"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
