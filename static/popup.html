<!DOCTYPE html>
<html>
<head>
    <title>Domain Time Tracker</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="topbar">
        <h3 id="title">Site Accountability Manager</h3>
        <div id="topbar-right">
            <select name="totalOrDaily" id="totalOrDailyDropdown">
                <option value="total">Total</option>
                <option value="daily">Daily</option>
            </select>
            <button id="checkMoreButton"></button>
        </div>
    </div>
    
    <div id="content" data-visiblePage="">
        <!-- TOTAL PAGE -->
        <div id="totalPage">
            <h2>Total Time Spent</h2>
            <div id="tableDiv">
                <table id="timeList"></table>
            </div>
            <div id="addSiteDiv">
                <form id="newForm">
                    Enter website to track: <input id="newDomain" type="text" placeholder="ex: www.facebook.com">
                    <input id="addSiteButton" type="submit" value="track!">
                </form>
            </div>
        </div>

        <!-- CHART PAGE -->
        <div id="chartPage">
            <h2>Total Time Graphs</h2>
            <div id="chartContent">
                <canvas id="chart"></canvas>
                <div id="chartButtons">
                    <button id="pieButton"></button>
                    <button id="barButton"></button>
                    <button id="lineButton"></button>
                </div>
            </div>
        </div>

        <!-- BLOCK PAGE -->
        <div id="blockPage">
            <h2>Block Websites</h2>
            <div id="blockTableDiv">
                <table id="blockTable"></table>
            </div>
            <form id="blockForm">
                Enter website to track: <input id="blockInput" type="text" placeholder="ex: www.facebook.com">
                <input id="newBlockButton" type="submit" value="block!">
            </form>
        </div>
    </div>
</body>
</html>
