<!DOCTYPE html>
<html>
<head>
    <title>Domain Time Tracker</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="topbar">
        <h3 id="title">Site Accountability Manager</h3>
        <div id="topbar-right">
            <select name="totalOrDaily" id="totalOrDailyDropdown">
                <option value="total">Total</option>
                <option value="daily">Daily</option>
            </select>
            <button id="settings"></button>

            <button class="standardButton" id="goToTotalButton"></button>
            <button class="standardButton" id="goToChartButton"></button>
            <button class="standardButton" id="goToBlockButton"></button>
        </div>
    </div>
    
    <div id="content" data-visiblePage="">
        <!-- TOTAL PAGE -->
        <div id="totalPage">
            <h2 id="totalTitle">Total Time Spent</h2>
            <div id="tableDiv">
                <table id="timeList"></table>
            </div>
            <div id="addSiteDiv">
                <div id="newForm">
                    Enter website to track: <input id="newDomain" type="text" placeholder="ex: facebook.com">
                    <button id="addSiteButton">track!</button>
                </div>
            </div>
        </div>

        <!-- CHART PAGE -->
        <div id="chartPage">
            <h2 id="chartTitle">Total Time Graphs</h2>
            <div id="chartContent">
                <div id="chartBackground">
                    <canvas id="chart"></canvas>
                </div>
                <div id="chartButtons">
                    <button id="pieButton"></button>
                    <button id="barButton"></button>
                    <button id="lineButton"></button>
                </div>
            </div>
        </div>

        <!-- BLOCK PAGE -->
        <div id="blockPage">
            <h2>Block Websites</h2>
            <div id="blockTableDiv">
                <table id="blockTable"></table>
            </div>
            <div id="addBlockedSiteDiv">
                <div>
                    Enter website to block: <input id="blockInput" type="text" placeholder="ex: facebook.com">
                    <button id="addBlockedSiteButton">block!</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
