<!DOCTYPE html>
<html>
<head>
    <title>Domain Time Tracker</title>
    <script src="popup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="topbar">
        <h3 id="title">Site Accountability Manager</h3>
        <button id="checkMoreButton"></button>
    </div>
    <div id="content">
        <div id="totalPage">
            <h2>Total Time Spent</h2>
            <div id="tableDiv">
                <table id="timeList"></table>
            </div>
            <div id="addSiteDiv">
                <form id="newForm">
                    Enter website to track: <input id="newDomain" type="text" placeholder="ex: www.facebook.com">
                    <input id="addSiteButton" type="submit" value="track!">
                </form>
            </div>
        </div>
        <div id="chartPage">
            <canvas id="pieChart"></canvas>
        </div>
    </div>
</body>
</html>
